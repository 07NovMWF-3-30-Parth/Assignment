<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image grid</title>
    <style>
        h1{
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px;
        }

        .container img {
            width: 100%;
            height: 200px;
        }

        .container img:nth-child(odd) {
            grid-column: span 2;
        }
    </style>
</head>

<body>
    <h1>Responsive Image Grid</h1>
    <div class="container">
        <img src="images/i1.jpg" alt="">
        <img src="images/i11.webp" alt="">
        <img src="images/i2.jpg" alt="">
        <img src="images/i12.jpg" alt="">
        <img src="images/i3.webp" alt="">
        <img src="images/i13.jpg" alt="">
        <img src="images/i4.jpg" alt="">
        <img src="images/i14.jpg" alt="">
        <img src="images/i5.jpg" alt="">
        <img src="images/i15.jpg" alt="">
        <img src="images/i6.jpg" alt="">
        <img src="images/i16.jpg" alt="">
        <img src="images/i7.jpg" alt="">
        <img src="images/i17.jpg" alt="">
        <img src="images/i8.jpg" alt="">
        <img src="images/i18.jpg" alt="">
        <img src="images/i9.webp" alt="">
        <img src="images/i19.jpg" alt="">
        <img src="images/i10.jpg" alt="">
        <img src="images/i20.jpg" alt="">
    </div>
</body>

</html>
