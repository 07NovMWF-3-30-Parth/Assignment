<body>
    <center>
        <table border="1px" width="90%">
            <header id="header">
                <nav id="nav">
                    <tr>
                        <th rowspan="2"><a href="#">Home</a></th>

            <section>
                <tr>
                    <td colspan="6" bgcolor="violet"><span><b>
                                <center>Contact Us Page</center>

                <tr>
                    <td colspan="6" background="images/HTML_contactUs.jpg" height="250px">

                            <font color="white">
                                <center>Contact Us</center>
                            </font>
                        </h2>
                    </td>
                </tr>
            </section>
            <section>
                <tr bgcolor="lightblue">
                    <td colspan="3">
                        <center>
                            <label for="first-name">First-Name </label>
                            <input type="text" name="first-name" id="first-name">
                        </center>
                    </td>
                    <td colspan="3">
                        <center>
                            <label for="last-name">Last-Name </label>
                            <input type="text" name="last-name" id="last-name">
                        </center>
                    </td>
                </tr>
                <tr bgcolor="lightblue">
                    <td colspan="3">
                        <center>
                            <label for="email">Email ID </label>

                        </center>
                    </td>
                    <td colspan="3">
                        <center>
                            <label for="phone">Phone-No </label>
                            <input type="tel" name="phone" id="phone">
                        </center>
                    </td>
                </tr>
                <tr bgcolor="lightblue">
                    <td colspan="3">
                        <center>
                            <label for="city">City </label>
                            <select name="city" title="city" id="city">
                                <option value="Ahemdabad">Ahemdabad</option>
                                <option value="Rajkot">Rajkot</option>
                                <option value="Baroda">Baroda</option>
                                <option value="Surat">Surat</option>
                            </select>
                        </center>
                    </td>
                    <td colspan="3">
                        <center>
                            <label for="gender">Gender : </label>
                            <label for="">Male</label>
                            <input type="radio" name="gender" title="Male" id="Male"> ||
                            <label for=""> Female</label>
                            <input type="radio" name="gender" title="Female" id="Female"> ||
                            <label for=""> Other</label>
